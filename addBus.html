<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thêm mói</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <br>
        <h2>thêm mới xe</h2>
        <div class="row">
             <div class="col-6 offset-3">
                <form method="POST" onsubmit="return addbus(this)">
<div class="form-group">
    <label for="">Biển số xe</label>
    <input type="text" name="licensePlate" class="form-control">
</div>
<div class="form-group">
    <label for="">Hình ảnh</label>
    <input type="text" name="images" class="form-control">
</div>
<div class="form-group">
    <label for="">Số ghế</label>
    <input type="text" name="seatUnit" class="form-control">
</div>
<div class="form-group">
    <label for="">hiện có sẵn</label>
    <input type="text" name="isAvailable" class="form-control">
</div>
<div class="form-group">
    <label for=""> Mô tả</label>
    <input type="text" name="description" class="form-control">
</div>

<div class="text-center">
    <button type="submit" class="btn btn-sm btn-primary"> lưu</button>&nbsp;
    <a href="thongke.html" class="btn btn-sm btn-danger">Hủy</a>
</div>
                </form> 
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
            console.log(token);
      const apibusUrl="https://localhost:44305/api/v1/bus/insert";
        function addbus(el){
         const licensePlate = document.querySelector('[name="licensePlate"]').value;
         const images = document.querySelector('[name="images"]').value;
         const seatUnit = document.querySelector('[name="seatUnit"]').value;
         const isAvailable = document.querySelector('[name="isAvailable"]').value;
         const description = document.querySelector('[name="description"]').value;
         const requestObj ={
        licensePlate:licensePlate,
        images:images,
        seatUnit:seatUnit,
        isAvailable:isAvailable,
        description:description
         };
         console.log(requestObj);
        
       
         //gửi request lên api để add
         axios.post(apibusUrl,requestObj,{
            headers:{
                'Authorization': `Bearer ${token}`
            }
         }
         )

         .then(data=>{
            if(data.statusText ===""){
                window.location.href='thongke.html';
            }
            console.log(data);
            token = data.token;
         })
            return false;
        }  

     
    </script>
    
</body>
</html>
