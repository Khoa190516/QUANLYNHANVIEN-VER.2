  <script>

    function readURL(input, thumbimage) {
      if (input.files && input.files[0]) { //Sử dụng  cho Firefox - chrome
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#thumbimage").attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
      else { // Sử dụng cho IE
        $("#thumbimage").attr('src', input.value);

      }
      $("#thumbimage").show();
      $('.filename').text($("#uploadfile").val());
      $('.Choicefile').css('background', '#14142B');
      $('.Choicefile').css('cursor', 'default');
      $(".removeimg").show();
      $(".Choicefile").unbind('click');

    }

    .Choicefile {

    .removeimg {
      height: 25px;
      position: absolute;
      background-repeat: no-repeat;

      background-size: 25px;
      width: 25px;
      /* border: 3px solid red; */
      border-radius: 50%;

    }

    .removeimg::before {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      content: '';
      border: 1px solid red;
      background: red;
      text-align: center;
      display: block;
      margin-top: 11px;
      transform: rotate(45deg);
    }

    .removeimg::after {
      /* color: #FFF; */
      /* background-color: #DC403B; */
      content: '';
      background: red;
      border: 1px solid red;
      text-align: center;
      display: block;
      transform: rotate(-45deg);
      margin-top: -2px;
    }

  <script>
    const token = localStorage.getItem('token');
    var typeCount = 0;

    console.log(token);
    const apiBusUrl = "https://localhost:44305/api/v1/bus/insert";

    $(document).ready(function () {
      addSeatType();

      $('#bus-image').on('change',function(e){
        e.preventDefault();
        const reader = new FileReader();
        reader.addEventListener("load",()=>{
          document.querySelector("#img-show").style.backgroundImage = `url(${reader.result})`;
        });
        reader.readAsDataURL(this.files[0]);
      })

      $('.btn-upload').on('click', function(e){
        e.preventDefault();
        var image = document.getElementById("bus-image");
        var formData = new FormData();
        console.log(image.files);
        formData.append('file', image.files[0]);

        var imgUrl = "https://localhost:44305/api/v1/image/upload-image";

        fetch(imgUrl,{
          method: 'POST',
          header: {
            "Content-Type": "multipart/form-data",
          },
          body: formData,
        })
        .then(res => res.json())
        .then(res =>{
          console.log(res.status);
          var result = res;
          var img = result.image;
          console.log(img);
          imageBase64 = img;
        }).catch(err => {
          console.log(err);
        });
      });

      $(".btn-save").on("click", function () {
        //alert($(".license-lb").val());
        var divs = $(".seat-type-container").children().toArray();
        var license = $(".license-lb").val();

        console.log(license + " " + images);
        var seatTypes = [];
        divs.forEach(div => {
          console.log(div.id);
          var type = $("#" + div.id).find($(".loai-ghe")).val();
          var sign = $("#" + div.id).find($(".ki-hieu")).val();
          var unit = $("#" + div.id).find($(".so-ghe")).val();
          var price = $("#" + div.id).find($(".gia-ve")).val();
          console.log(type + " " + sign + " " + unit);
          var typeAdd = {
            seatTypeName: type,
            seatName: sign,
            unit: unit,
            price: price
          };
          seatTypes.push(typeAdd);
        });
        console.log(seatTypes);
        var bus = {
          licensePlate: license,
          images: imageBase64,
          seatTypes: seatTypes,
        }
        console.log(JSON.stringify(bus));

        fetch(apiBusUrl,
          {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
              'Authorization': "Bearer " + token
            },
            body: JSON.stringify(bus)
          })
          .then(response => response.json())
          .then(response =>{
             console.log(response);
             alert("Thêm xe thành công");
             window.location.href='table-data-product.html';
          })
          .catch(err=>{
            console.log(err);
          })
      });
    });
