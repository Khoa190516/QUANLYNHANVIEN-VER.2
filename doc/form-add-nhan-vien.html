  <style>
    .Choicefile {
      display: block;
      background: #14142B;
      border: 1px solid #fff;
      color: #fff;
      width: 150px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      padding: 5px 0px;
      border-radius: 5px;
      font-weight: 500;
      align-items: center;
      justify-content: center;
    }

    .Choicefile:hover {
      text-decoration: none;
      color: white;
    }

    #uploadfile,
    .removeimg {
      display: none;
    }

    #thumbbox {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .removeimg {
      height: 25px;
      position: absolute;
      background-repeat: no-repeat;
      top: 5px;
      left: 5px;
      background-size: 25px;
      width: 25px;
      /* border: 3px solid red; */
      border-radius: 50%;

    }

    .removeimg::before {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      content: '';
      border: 1px solid red;
      background: red;
      text-align: center;
      display: block;
      margin-top: 11px;
      transform: rotate(45deg);
    }

    .removeimg::after {
      /* color: #FFF; */
      /* background-color: #DC403B; */
      content: '';
      background: red;
      border: 1px solid red;
      text-align: center;
      display: block;
      transform: rotate(-45deg);
      margin-top: -2px;
    }
  </style>

    <div class="row">
      <div class="col-md-12">
        <form class="form">
          <div class="tile">
            <h3 class="tile-title">Tạo mới tài khoản</h3>
            <div class="tile-body">
              <form class="row">
                <div class="form-group col-md-4">
                  <label class="control-label">Họ và tên</label>
                  <input class="form-control name-txt" type="text" name="username" required>
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label">Địa chỉ email</label>
                  <input class="form-control email-txt" type="text" name="email" required>
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label">Địa chỉ thường trú</label>
                  <input class="form-control address-txt" type="text" name="address" required>
                </div>
                <div class="form-group  col-md-4">
                  <label class="control-label">Số điện thoại</label>
                  <input class="form-control phone-txt" type="phone" name="phone" required>
                </div>
                <div class="form-group  col-md-3">
                  <label for="role-select" class="control-label">Chức vụ</label>
                  <select class="form-control" id="role-select" name="roleName">
                    <option value="0">Admin</option>
                    <option value="1">Nhà xe</option>
                    <option value="2">Khách hàng</option>
                  </select>
                </div>

                <button class="btn btn-save btn-account-save">Lưu lại</button>

  <script>
    const apiUrl = "https://localhost:44305/api/v1/accounts/sign-up";
    const token = localStorage.getItem('token');

    $(document).ready(function () {

      $(".btn-account-save").on('click', function () {
        var email = $(".email-txt").val()
        var phone = $(".phone-txt").val()
        var address = $(".address-txt").val()
        var name = $(".name-txt").val()
        var roleId = $("#role-select option:selected").val();

        var account = {
          email: email,
          username: name,
          phone: phone,
          address: address,
          roleId: roleId
        };

        fetch(apiUrl,
          {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json',
              'Authorization': "Bearer " + token
            },
            body: JSON.stringify(account)
          })
          .then(response => response.json())
          .then(response => {
            console.log(response);
            swal("Thành công", "Thêm tài khoản thành công", "success");
            setTimeout(function () { window.location.href = 'doc/table-data-table.html'; }, 2000);
          })
          .catch(err => {
            console.log(err);
            swal("Thất bại", "Thêm tài khoản thất bại", "error");
          });
      })
    })
  </script>
