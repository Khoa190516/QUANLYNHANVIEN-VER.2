<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thêm mói</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
    <link rel="stylesheet" href="quanlytuyenduong.html">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form id="my-form">
            <label>Mã tuyến đường</label>
            <input type="text" name="routeId" required><br><br>
          
            <label>Mã xe buýt</label>
            <input type="text" name="busId" required><br><br>
          
            <label>mã nhà xe khởi điểm</label>
            <input type="text" name="startBusStationID" required><br><br>
          
          
          
            <label>thời gian khởi hành</label>
            <input type="datetime-local" name="startTime" required><br><br>
          
            <label>mã nhà xe đến:</label>
            <input type="text" name="endBusStationID" required><br><br>
          
            <label>thời gian kết thúc:</label>
            <input type="datetime-local" name="endTime" required><br><br>
          
            <button type="submit">Submit</button>
            <a href="quanlytuyenduong.html" class="btn btn-sm btn-danger">Hủy</a>
          </form>
          
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script>
             const token = localStorage.getItem('token');
            console.log(token);
            const form = document.querySelector('#my-form');
          
            form.addEventListener('submit', (event) => {
              event.preventDefault();
              const formData = new FormData(event.target);
              const data = Object.fromEntries(formData);
          
              axios.post('https://localhost:44305/api/v1/trip/insert', data,{
                headers:{
                'Authorization': `Bearer ${token}`
            }
              })
              .then(response => {
            if(response.statusText ===""){
                window.location.href='chuyendi.html';
            }
            console.log(response.data);
            token = data.token;
         })
                
                .catch(error => console.error(error));
            });
          </script>
   
</body>

</html>
